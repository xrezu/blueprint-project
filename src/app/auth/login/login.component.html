<div class="login">
  <form class="login-form" (ngSubmit)="onLogin()" method="post">
    <h2> Inicia sesión </h2>
    <input
      type="text"
      [(ngModel)]="username"
      name="email"
      placeholder="Nombre de usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <button type="submit"> Entrar </button>
  </form>
</div>
