<!-- login.component.html -->
<div class="login flex justify-between items-center p-4 fixed w-full top-0 bg-white z-10">
  <form class="" (ngSubmit)="validateForm($event)" method="post">
    <label class="" for="username">
      Nombre de usuario:
    </label>
    <input
      type="text"
      ngModel
      id="username"
      name="username"
    />
    <label class="" for="password">
      ContraseÃ±a:
    </label>
    <input
      type="password"
      ngModel
      id="password"
      name="password"
    />
    <button type="submit"> Entrar </button>
  </form>
  <!-- Mostramos mensaje de error si existe -->
  <div *ngIf="errorMessage" class="error-message">
    <span> {{ errorMessage }} </span>
  </div>
</div>
