<div class="flex flex-col h-screen">
  <div class="flex-none p-4 bg-gray-800 text-white">
    Chatbot de Consultas
  </div>
  <div class="flex-grow overflow-auto p-4 space-y-2" id="chatArea">
    <!-- Mensajes del chat aparecerán aquí -->
  </div>
  <div class="flex-none">
    <form class="flex space-x-2 p-4" id="chatForm">
      <input type="text" id="chatInput" placeholder="Escribe tu pregunta aquí..." class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
        Enviar
      </button>
    </form>
  </div>
</div>
