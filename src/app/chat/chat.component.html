<div class="flex flex-col h-screen bg-secondary">
  <!-- Cabecera del chat -->
  <div class="flex-none p-4 bg-primary text-white flex justify-between items-center">
    <span>Chatbot de Consultas</span>
    <button (click)="toggleFaqs()" class="bg-detail p-2 rounded hover:bg-hover">
      Preguntas Frecuentes
    </button>
  </div>

  <!-- Ãrea de mensajes -->
  <div class="flex-grow overflow-auto p-4 space-y-2 bg-secondary">
    <div *ngFor="let message of messages" 
        [class]="message.sender === 'user' ? 'text-right' : 'text-left'">
      <span [class]="message.sender === 'user' ? 'bg-detail' : 'bg-primary'" 
            class="inline-block rounded px-3 py-1 text-white">
        {{ message.message }}
      </span>
    </div>
  </div>
  
  <!-- Preguntas Frecuentes como Modal/Desplegable -->
  <div *ngIf="showFaqs" class="absolute top-0 left-0 w-full h-full bg-white bg-opacity-90 p-4 z-50 overflow-auto">
    <div class="flex justify-end">
      <button (click)="toggleFaqs()" class="text-primary">Cerrar [X]</button>
    </div>
    <div class="mt-4">
      <h3 class="text-lg font-semibold text-primary mb-2">Preguntas Frecuentes</h3>
      <div class="grid grid-cols-2 gap-4">
        <button *ngFor="let pregunta of preguntasFrecuentes" 
                (click)="sendQuestion(pregunta); toggleFaqs();" 
                class="bg-tertiary rounded hover:bg-hover text-primary p-2">
          {{ pregunta }}
        </button>
      </div>
    </div>
  </div>
</div>
