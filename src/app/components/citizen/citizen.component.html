<main class="main-content">
    <div class="header-main-content">
        <h2 class="header-main-title">
            <!-- Aquí se genera el nombre del tipo de usuario -->
        </h2>
        <span class="header-main-user-type">
            <!-- Aquí se genera el nombre del tipo de usuario -->
        </span>
        <span class="header-main-user-name">
            <!-- Aquí se genera el nombre del usuario -->
        </span>
        <span class="header-main-user-surname">
            <!-- Aquí se genera el apellido del usuario -->
        </span>
    </div>
    <div class="subheader-main-content">
        <h3 class="subheader-main-title">
            Aportaciones
        </h3>
        <div *ngFor="let user of contributions">
            <h3>Contribuciones del Usuario {{ user.userId }}</h3>
            <div *ngFor="let contribution of user.contributions">
                <p>Entidad Financiera: {{ contribution.financialEntityId }}</p>
                <p>Monto Total: {{ contribution.totalAmount | currency }}</p>
                <p>Aportaciones Mensuales: {{ contribution.monthlyContributions | currency }}</p>
                <p>Fecha: {{ contribution.date }}</p>
            </div>
        </div>
    </div>
</main>
