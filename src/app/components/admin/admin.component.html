<main class="main-content">
    <div class="header-main-content">
      <h2 class="header-main-title">Blue Print</h2>
      <div class="header-main-user">
        <span class="header-main-user-type">Admin:</span>
        <span class="header-main-user-name">
          <!-- Aquí se genera el nombre del admin -->
        </span>
        <span class="header-main-user-surname">
          <!-- Aquí se genera el apellido del admin -->
        </span>
      </div>
    </div>
    <div class="subheader-main-content">
      <h3 class="subheader-main-title">Promotores | Ciudadanos | Entidades</h3>
    </div>
    <table class="table-main-content">
      <thead class="table-main-header-transactions-titles">
        <th class="table-main-header-title">Usuario</th>
        <th class="table-main-header-title">Promotor</th>
        <th class="table-main-header-title">Entidad</th>
        <th class="table-main-header-title">Mes</th>
        <th class="table-main-header-title">Aportación</th>
        <th class="table-main-header-title">Total</th>
      </thead>

          <td class="table-main-data">{{ contribution.date }}</td>
          <td class="table-main-data">{{ contribution.monthlyContributions | currency }}</td>
          <td class="table-main-data">{{ contribution.totalAmount | currency }}</td>
        </tr>
      </tbody> -->

  </main>
